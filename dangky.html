<script type="text/javascript">
    $(function () {
        $("#f-register").validate(
        {
            rules: {
                FullName: {
                    required: true,
                    minlength: 3
                },
                Email: {
                    required: true,
                    email: true
                },
                Phone: {
                    required: true,
                    minlength: 9,
                    number: true
                },
                Password: {
                    required: true,
                    minlength: 6
                },
                ConfirmPassword: {
                    required: true,
                    equalTo: "#Password"
                },
                LicenseMoto: {
                    required: true,
                    minlength: 8
                },
                Address: {
                    required: true
                }

            },
            messages: {
                FullName: {
                    required: "Vui lòng nhập họ tên",
                    minlength: "Yêu cầu tối thiểu 7 ký tự"
                },
                Email: {
                    required: "Vui lòng nhập địa chỉ email",
                    email: "Vui lòng nhập đúng email"
                },
                Phone: "Vui lòng nhập số điện thoại",
                Password: {
                    required: "Vui lòng nhập mật khẩu",
                    minlength: "Mật khẩu của bạn quá ngắn"
                },
                ConfirmPassword: {
                    required: "Vui lòng nhập xác nhận mật khẩu",
                    equalTo: "Nhập lại mật khẩu không đúng"
                },
                LicenseMoto: {
                    required: "Vui lòng nhập biển số xe"
                },
                Address: {
                    required: "Vui lòng nhập địa chỉ"
                }
            },
            submitHandler: function () {

                if ($("#IsShop").is(":checked") && ($("#xpoint").val() == null || $("#xpoint").val() == '')) {
                    $().toastmessage('showErrorToast', 'Bạn vui lòng sử dụng địa chỉ đã gợi ý');
                    return;
                }

                if (!$("#IsShop").is(":checked") && !$("#IsShipper").is(":checked")) {
                    $().toastmessage('showErrorToast', 'Bạn muốn làm shipper hay shop nhỉ ?');
                    return;
                }

                $(".register-submit").off().text("Đang gửi dữ liệu...");
                $().toastmessage("showWarningToast", 'Đang gửi dữ liệu...');
                $.ajax({
                    url: $("#f-register").attr("action"),
                    method: $("#f-register").attr("method"),
                    data: {
                        AddressDetail: $("input[name='AddressDetail']").val(),
                        account: {
                            UserName: $("input[name='UserName']").val(),
                            LastName: $("#FullName").val(),
                            Email: $("input[name='Email']").val(),
                            Password: $("input[name='Password']").val(),
                            IsShop: $("#IsShop").is(":checked"),
                            IsShipper: $("#IsShipper").is(":checked"),
                            Address: $("#add_autocomplete").val(),
                            Phone: $("#Phone").val(),
                            Provider: $("input[name='Provider']").val()
                        },
                        position: {
                            XPoint: $("#xpoint").val(),
                            YPoint: $("#ypoint").val(),
                            Address: $("#add_autocomplete").val()

                        },
                        licenseMoto: $("#LicenseMoto").val()
                    }
                }).done(function (data) {
                    if (!data.error) {
                        $().toastmessage('showSuccessToast', data.message);
                        window.location.replace(data.url ? data.url : "/");
                    } else {
                        $().toastmessage('showErrorToast', data.message);
                    }
                }).fail(function () {
                    $().toastmessage('showErrorToast', 'Chức năng đang được bảo trì, vui lòng thử lại sau');
                });
            }
        });

        $("#IsShipper").click(function () {
            $(".shipper-field").removeClass("hidden");
            $(".shop-field").addClass("hidden");
        });

        $("#IsShop").click(function () {
            $(".shipper-field").addClass("hidden");
            $(".shop-field").removeClass("hidden");
        });
    });
</script>

<script type="text/javascript">
    // This example displays an address form, using the autocomplete feature
    // of the Google Places API to help users fill in the information.

    var placeSearch, autocomplete;

    function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
            /** type {!HTMLInputElement} */
            (document.getElementById('add_autocomplete')),
            { types: ['geocode'] });

        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        codeAddress();
        autocomplete.addListener('place_changed', fillInAddress);
    }

    // [START region_fillform]
    function fillInAddress() {
        // Get the place details from the autocomplete object.
        var place = autocomplete.getPlace().geometry.location;
        $("#xpoint").val(place.lat());
        $("#ypoint").val(place.lng());
    }

    function codeAddress() {
        var address = document.getElementById("add_autocomplete").value;
        if (address) {
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'address': address }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    var place = results[0].geometry.location;
                    $("#xpoint").val(place.lat());
                    $("#ypoint").val(place.lng());
                } else {
                    console.info("Geocode was not successful for the following reason: " + status);
                }
            });
        }
    }
</script>
